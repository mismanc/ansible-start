---

-  hosts: all
   tasks:
    - name: update repository index
      apt:
        update_cache: yes

    - name: install apache2 package
      apt:
        name: apache2
        state: absent

    - name: php support for apache
      apt:
        name: libapache2-mod-php
        state: absent

    - name: install curl
      apt:
        name: curl
        state: absent

